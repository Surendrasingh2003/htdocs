<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        table{
            border: 2px black solid;
        }
    </style>
</head>
<body>
    <table>
        <caption>Registration form</caption>
        <tr>
            <td>Name :</td>
            <td ><input type="text" title="Enter name"></td>
        </tr>

        <tr>
            <td>Email :</td>
            <td >
                <input type="text" title="Enter Email">
            </td>
        </tr>

        <tr>
            <td>Password :</td>
            <td >
                <input type="text" title="Enter Password">
            </td>
        </tr>

        <tr>
            <td>Gender :</td>
            <td>
                <select title="Gender" >
                    <option value=""></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Image :</td>
            <td>
                <input type="file" accept="image/*"/>

            </td>
        </tr>
        
        <tr>
            <td>Mobile no:</td>
            <td>
                <input type="text" title="Enter Mobile no">
            </td>
        </tr>

        <tr>
            <td>Age</td>
            <td>
                <input type="text" title="Enter Age">
            </td>
        </tr>

        <tr>
            <td>
                <button type="submit" title="Sign up">Sign up</button>
            </td>
        </tr>
    </table>
</body>
</html>
