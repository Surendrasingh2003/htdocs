<html>
    <head>
        <title>child selector</title>
        <link rel="stylesheet" href="style3.css"/>
    </head>
    <body>
        <div>
            <ul>
                <li><a href="https://www.google.com/" target="_blank">Google</a></li>
                <!-- HTML target="_blank" A target="_blank" attribute value specifies that the target page will be opened in a new browser tab. -->
                <li><a href="http://in.youtube.com/">Youtube</a></li>
            </ul>
        </div>
        <div>
            <p>
                <a href="https://www.amazon.in/" target="_blank">Amazon</a>
            </p>
            
        </div>

    </body>
</html>
