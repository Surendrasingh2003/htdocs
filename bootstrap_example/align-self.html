<html>
    <head>
        <title>align self</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <div class="container">
            <div class="row align-items-end">
                <div class="col-sm-6 col-md-4 align-self-center">one</div>
                <div class="col sm-6 col-md-4">two</div>
                <div class="col-sm-6 col-md-4">three</div>
            </div>

            <div class="row">
                <div class="col">one</div>
                <div class="col">two</div><!--here we have not mention the n value hence both will get allocated equally on same main axis-->
            </div>
        </div>
    </body>
</html>
